<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

  <form class="register-form" action="registerCheck.jsp" method="post" enctype="multipart/form-data">
    <h1 class="register-title">新規登録ページ</h1>

    <input type="text" name="userid" class="register-input" placeholder="ログインID" required>
    <input type="email" name="email" class="register-input" placeholder="メールアドレス" required>
    <input type="password" name="password" class="register-input" placeholder="パスワード" required>
    
    <label class="register-label" for="profileImage">本人確認画像アップロード<br>（免許証・マイナンバーカード）</label>
    <input type="file" name="profileImage" class="register-input" accept="image/*" id="profileImage">

    <button type="submit" class="register-submit-btn">登録</button>

    <div class="register-links">
      <a href="login.html">ログインページへ戻る</a>
    </div>
  </form>

</body>
</html>
