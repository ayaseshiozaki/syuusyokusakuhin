<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PhotoFeed 投稿ページ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="toukou-page">

  <header class="toukou-header">
    <h1>PhotoFeed 投稿ページ</h1>
  </header>

  <main class="toukou-feed" id="toukouFeed">

    <!-- 投稿フォーム -->
    <div class="toukouForm">

      <input type="text" id="toukouUsername" placeholder="ユーザー名">
      <textarea id="toukouText" placeholder="コメント"></textarea>

      <!-- ハッシュタグ -->
      <input type="text" id="toukouHashtags" placeholder="#タグ #タグ2">

      <!-- 評価項目（追加） -->
      <h3>評価（5段階）</h3>

      <label>使いやすさ:</label>
      <select id="rateUsability">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <label>金額:</label>
      <select id="ratePrice">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <label>性能:</label>
      <select id="ratePerformance">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <label>見た目:</label>
      <select id="rateDesign">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <label>買ってよかったか:</label>
      <select id="rateSatisfaction">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <!-- 画像 -->
      <input type="file" id="toukouImageInput" accept="image/*">

      <button id="toukouSubmitBtn">投稿する</button>
    </div>

    <!-- 投稿リスト -->
    <div id="toukouList"></div>
  </main>

  <footer class="tabBar">
    <a href="index.html" class="tabItem">🏠 ホーム</a>
    <a href="kensaku.html" class="tabItem">🔍 検索</a>
    <a href="toukou.html" class="tabItem">📸 投稿</a>
    <a href="mypage.html" class="tabItem">👤 マイページ</a>
  </footer>

  <script type="module" src="toukouScript.js"></script>
</body>
</html>
