<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PhotoFeed 投稿ページ</title>

  <!-- ===== PWA ===== -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff8c42">

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/micro.css">
</head>
<body class="toukou-page">

  <header class="toukou-header">
    <h1>PhotoFeed 投稿ページ</h1>
  </header>

  <main class="toukou-feed" id="toukouFeed">

    <!-- 投稿フォーム -->
    <div class="toukouForm">

      <!-- ユーザー名（ログイン中ユーザー名を自動表示、入力不可） -->
      <input type="text" id="toukouUsername" placeholder="ユーザー名(自動入力されます)" disabled>

      <!-- アイテム名 -->
      <input type="text" id="toukouItemName" placeholder="アイテム名">

      <!-- 投稿テキスト -->
      <textarea id="toukouText" placeholder="コメント"></textarea>

      <!-- ハッシュタグ -->
      <input type="text" id="toukouHashtags" placeholder="#タグ #タグ2 #は自動入力されます">

      <!-- 金額入力欄 -->
      <input type="number" id="toukouPrice" placeholder="金額 (円)" min="0">

      <!-- 商品リンク入力欄 -->
      <input type="url" id="toukouURL" placeholder="商品購入URL">

      <!-- 画像/動画アップロード -->
      <input
        type="file"
        id="toukouImageInput"
        accept="image/*,video/*"
        multiple
      >

      <!-- ✅ 追加：良い点 / 気になった点（任意・60文字） -->
      <h3>ポイント（任意・60文字以内）</h3>

      <label for="goodPoint">特に良い点（任意）</label>
      <textarea
        id="goodPoint"
        placeholder="例：音質がよく、低音もしっかりしていた"
        maxlength="60"
        rows="2"
      ></textarea>
      <div class="charCount"><span id="goodPointCount">0</span>/60</div>

      <label for="badPoint">気になった点（任意）</label>
      <textarea
        id="badPoint"
        placeholder="例：ケースが少し大きく持ち運びに不向き"
        maxlength="60"
        rows="2"
      ></textarea>
      <div class="charCount"><span id="badPointCount">0</span>/60</div>

      <!-- 評価項目（5段階） -->
      <h3>評価（5段階）</h3>

      <label>使いやすさ:</label>
      <select id="rateUsability">
        <option value="" selected>入力してください</option> 
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5">★5</option>
      </select>

      <label>価格:</label>
      <select id="ratePrice">
        <option value="" selected>入力してください</option>
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5">★5</option>
      </select>

      <label>性能:</label>
      <select id="ratePerformance">
        <option value="" selected>入力してください</option>
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5">★5</option>
      </select>

      <label>見た目:</label>
      <select id="rateDesign">
        <option value="" selected>入力してください</option>
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5">★5</option>
      </select>

      <label>買ってよかったか:</label>
      <select id="rateSatisfaction">
        <option value="" selected>入力してください</option>
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5">★5</option>
      </select>

      <button id="toukouSubmitBtn">投稿する</button>
    </div>

  </main>

  <footer class="tabBar">
    <div class="tabBar-inner">
      <a href="index.html" class="tabItem">🏠</a>
      <a href="kensaku.html" class="tabItem">🔍</a>
      <a href="toukou.html" class="tabItem active">➕</a>
      <a href="mypage.html" class="tabItem">👤</a>
      <a href="notifications.html" class="tabItem">🔔
        <span id="notifBadge" class="tabBadge hidden"></span>
      </a>
    </div>
  </footer>

  <script type="module" src="Script/toukouScript.js"></script>
  <script type="module" src="Script/unreadBadge.js"></script>

</body>
</html>
