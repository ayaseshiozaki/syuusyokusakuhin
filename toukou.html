<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PhotoFeed 投稿ページ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="toukou-page">

  <header class="toukou-header">
    <h1>PhotoFeed 投稿ページ</h1>
  </header>

  <main class="toukou-feed" id="toukouFeed">

    <!-- 投稿フォーム -->
    <div class="toukouForm">

      <!-- ユーザー名（ログイン中ユーザー名を自動表示、入力不可） -->
      <input type="text" id="toukouUsername" placeholder="ユーザー名(自動入力されます)" disabled>

      <!-- アイテム名 -->
      <input type="text" id="toukouItemName" placeholder="アイテム名">

      <!-- 投稿テキスト -->
      <textarea id="toukouText" placeholder="コメント"></textarea>

      <!-- ハッシュタグ -->
      <input type="text" id="toukouHashtags" placeholder="#タグ #タグ2">

      <!-- 評価項目（5段階） -->
      <h3>評価（5段階）</h3>

      <label>使いやすさ:</label>
      <select id="rateUsability">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <label>金額:</label>
      <select id="ratePrice">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <label>性能:</label>
      <select id="ratePerformance">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <label>見た目:</label>
      <select id="rateDesign">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <label>買ってよかったか:</label>
      <select id="rateSatisfaction">
        <option value="1">★1</option>
        <option value="2">★2</option>
        <option value="3">★3</option>
        <option value="4">★4</option>
        <option value="5" selected>★5</option>
      </select>

      <!-- 画像 -->
      <input type="file" id="toukouImageInput" accept="image/*">

      <button id="toukouSubmitBtn">投稿する</button>
    </div>

    <!-- 投稿リストはホーム・マイページ・検索ページに表示されるため不要 -->
  </main>

<footer class="tabBar">
  <div class="tabBar-inner">
    <a href="index.html" class="tabItem">🏠</a>
    <a href="kensaku.html" class="tabItem">🔍</a>
    <a href="toukou.html" class="tabItem">➕</a>
    <a href="mypage.html" class="tabItem">👤</a>
  </div>
</footer>

<script type="module" src="toukouScript.js"></script>
</body>
</html>
