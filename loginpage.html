<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

<form class="login-form" action="loginCheck.jsp" method="post">
  <h1 class="login-title">ログインページ</h1>

  <input type="text" name="userid" class="login-input" placeholder="ユーザーID" required>
  <input type="password" name="password" class="login-input" placeholder="パスワード" required>

  <button type="submit" class="login-submit-btn">ログイン</button>

  <div class="login-links">
    <a href="forgot.html">パスワードをお忘れの方</a> |
    <a href="register.html">新規登録</a>
  </div>
</form>


</body>
</html>
