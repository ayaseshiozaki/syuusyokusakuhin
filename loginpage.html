<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログインページ</title>
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">

  <div class="login-container">
    <h1 class="login-title">ログイン</h1>

    <form class="login-form" action="loginCheck.jsp" method="post">
      <div class="login-group">
        <label for="userid" class="login-label">ユーザーID</label>
        <input type="text" id="userid" name="userid" class="login-input" required>
      </div>

      <div class="login-group">
        <label for="password" class="login-label">パスワード</label>
        <input type="password" id="password" name="password" class="login-input" required>
      </div>

      <button type="submit" class="login-btn">ログイン</button>

      <div class="login-links">
        <a href="forgot.html">パスワードをお忘れの方</a> |
        <a href="register.html">新規登録</a>
      </div>
    </form>
  </div>

</body>
</html>
