<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - PhotoFeed</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

  <div class="login-container">
    <form class="login-form">
      <h1 class="login-title">ログインページ</h1>

      <!-- メールアドレス入力 -->
      <input
        type="email"
        name="userid"
        class="login-input"
        placeholder="メールアドレス"
        required
      >

      <!-- パスワード入力 -->
      <input
        type="password"
        name="password"
        class="login-input"
        placeholder="パスワード"
        required
      >

      <!-- ログインボタン -->
      <button type="submit" class="login-submit-btn">ログイン</button>

      <!-- その他リンク -->
      <div class="login-links">
        <a href="passwasure.html">パスワードをお忘れの方</a> |
        <a href="register.html">新規登録</a>
      </div>

    </form>
  </div>

  <!-- Firebaseログインスクリプト -->
  <script type="module" src="loginScript.js"></script>

</body>
</html>
