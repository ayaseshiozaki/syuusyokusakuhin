<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - PhotoFeed</title>

  <!-- ===== PWA ===== -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff8c42">

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-body">

  <div class="login-container">
    <form class="login-form">

      <!-- タイトル -->
      <h1 class="login-title-main">🎁 🏷️Item Note🎮 🎧</h1>
      <h2 class="login-title-sub">ログイン</h2>

      <!-- メールアドレス入力 -->
      <input
        type="email"
        name="userid"
        class="login-input"
        placeholder="メールアドレス"
        required
      >

      <!-- パスワード入力 -->
      <input
        type="password"
        name="password"
        class="login-input"
        placeholder="パスワード"
        required
      >

      <!-- ログインボタン -->
      <button type="submit" class="login-submit-btn">ログイン</button>

      <!-- その他リンク -->
      <div class="login-links">
        <a href="passwasure.html">パスワードをお忘れの方</a> |
        <a href="register.html">新規登録</a>
      </div>

    </form>
  </div>

  <!-- ===== Script ===== -->
  <script type="module" src="Script/loginScript.js"></script>
</body>
</html>
