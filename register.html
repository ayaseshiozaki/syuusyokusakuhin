<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録 - PhotoFeed</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body class="register-body">

  <form class="register-form">
    <h1 class="register-title">新規登録ページ</h1>

    <input type="email" name="userid" class="register-input" placeholder="メールアドレス" required>
    <input type="password" name="password" class="register-input" placeholder="パスワード" required>
    <input type="password" name="passwordConfirm" class="register-input" placeholder="パスワード確認" required>

    <label class="register-label" for="profileImage">
      本人確認画像アップロード（免許証・マイナンバーカード）
    </label>
    <input type="file" name="profileImage" class="register-input" accept="image/*" id="profileImage">

    <button type="submit" class="register-submit-btn">登録</button>

    <div class="register-links">
      <a href="loginpage.html">ログインページへ戻る</a>
    </div>
  </form>

  <script type="module" src="registerScript.js"></script>
</body>
</html>
