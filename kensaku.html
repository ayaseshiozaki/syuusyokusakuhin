<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索 - PhotoFeed</title>
  <link rel="stylesheet" href="css/kensaku.css">
</head>
<body class="kensaku-page">

  <!-- モーダル（AI判定や詳細表示用） -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <div id="modal-body">
        <!-- 動的コンテンツをここに挿入 -->
      </div>
    </div>
  </div>

  <header class="kensaku-header">
    <h1>検索</h1>
  </header>

  <main class="kensaku-main">
    <!-- 検索フォーム -->
    <div class="kensakuForm">
      <input type="text" id="kensakuInput" placeholder="キーワードで検索">
      <button id="kensakuBtn">検索</button>
    </div>

    <!-- 検索結果 -->
    <div id="kensakuResults"></div>
  </main>

  <footer class="tabBar">
    <div class="tabBar-inner">
      <a href="index.html" class="tabItem">🏠</a>
      <a href="kensaku.html" class="tabItem">🔍</a>
      <a href="toukou.html" class="tabItem">➕</a>
      <a href="mypage.html" class="tabItem">👤</a>
      <a href="notifications.html" class="tabItem">🔔</a>
    </div>
  </footer>

  <script type="module" src="Script/kensakuScript.js"></script>
</body>
</html>
